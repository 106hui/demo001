<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <!-- 网页描述 -->
    <meta name="description" content="小U商城-专业的购物商城">
    <!-- 网页关键词 -->
    <meta name="keywords" content="网上购物，网上商城">
    <!-- 引入icon图标 -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- 引入iconfont.css -->
    <link rel="stylesheet" href="css/iconfont.css">
    <!-- 引入reset -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/zhuce.css">
</head>
<body>
    <!--标题-- 头部 -->
    <div class="header inner clearfix">
        <img class="fl" src="./images/da_logo_11.png" alt="">
        <div class="fl"></div>
        <span class="fl">欢迎注册</span>
    </div>
    <!-- 内容 -->
    <div class="center">
        <div class="inner">
            <form action="#">
                <p>注册账号</p>
                <div class="iconfont fl youxiang">&#xe651;</div>
                <input class="youxiangkuang" type="text" value=" 请输入邮箱">
                <i>请输入邮箱/邮箱已注册/邮箱格式错误</i>
                <div class="iconfont fl mima">&#xe6a0;</div>
                <input class="mimakuang" type="text" value=" 密码">
                <i>请输入密码/密码格式为6-20位字母数组组合</i>
                <input class="yanzhengma" type="text" value=" 验证码">
                <img src="./images/yanzhengma.jpg" alt="">
                <i>请输入验证码</i>
                <input type="submit" value="注册">
                <b>已有账号 <a href="#">去登陆</a></b>
            </form>
        </div>
    </div>
    <!-- 底部 -->
    <div class="dibu inner">
        <p>Copyright&copy2010-2016 小U商城 版权所有 保留一切权力</p>
        <p class="chengdi">京ICP备10218183号 京ICP备161188号 京公网安备 11010802020593号 出版物经营许可证新出发京批字第直130052号</p>
    </div>
</body>
</html>
